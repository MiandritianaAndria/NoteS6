<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Person</title>
</head>
<body>
<div th:if="${error}">
    <h1>L'utilisateur existe déjà</h1>
    <p>Erreur: <span th:text="${error}"></span></p>
</div>

<form action="#" th:action="@{/livre}" method="get">
    <div>
        <label>Name:</label>
        <input type="email" name="email" />
    </div>
    <div>
        <label>Age:</label>
        <input type="password" name="mdp"  />
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
